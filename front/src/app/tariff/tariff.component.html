<div class="body-bg">
  <div class="profile-bg">
    <mat-error *ngIf="networkingErr">
      Something went wrong please try again
    </mat-error>

    <div class="page-title">
      <h1>Tariff plan page</h1>
    </div>

    <div class="back-button-wrapper">
      <button class="yellow-button-container yellow-button standard-button-width" (click)="back()">
        Back to Profile
      </button>
    </div>

    <div class="wrapper">
      <div class="container">
        <div class="row price-cards-wrapper">
          <div *ngFor="let tariff of tariffs, let i = index" class="price-card">
            <div class="price-card-header">
              <p>{{tariff.name}}</p>
            </div>
            <div class="price-card-content">
              <div class="price-card-price">
                <p>
                  <span class="card-price-currency">â‚¬</span>
                  <span class="card-price-value">{{tariff.price}}</span>
                  <span class="card-price-duration">/{{tariff.currency}}</span>
                </p>
              </div>
              <div class="price-card-advantage">
                <ul>
                  <li *ngFor="let benefit of tariff.benefits">
                    <span>{{benefit}}</span>
                  </li>
                </ul>
              </div>
              <div class="price-card-button">
                <a class="yellow-button yellow-button-container plan-button" (click)="pay($event, i)">Select Plan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
